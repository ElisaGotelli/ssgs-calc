name: ci

on:
  push:
    branches: master
  pull_request: 
    branches: master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
  
      - name: Install Dependencies
        run: npm install
  
      - name: Run Tests
        run: npm test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: coverage/
            
        
